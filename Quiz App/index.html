<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <button type="button" id="start">Click To Start the Test...</button>
    <div class="container">
        <h2>marks: <span></span></h2>
        <hr>
        <h1>Q.1: What is JavaScript?</h1>
        <div class=" box">
            <div class="options">
                <input type="radio" name="opt" id="opt1">
                <label for="opt1" id="l1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" name="opt" id="opt2">
                <label for="opt2" id="l2">Option 2</label>
            </div>
            <div class="options">

                <input type="radio" name="opt" id="opt3">
                <label for="opt3" id="l3">Option 3</label>
            </div>
            <div class="options">

                <input type="radio" name="opt" id="opt4">
                <label for="opt4" id="l4">Option 4</label>
            </div>
        </div>
        <p class="correct">correct</p>
        <p class="incorrect">incorrect</p>
        <div class="btns">
            <button type="button" class="btn" id="prev">Prev</button>
            <!-- <button type="button" class="btn" id="submit">Submit</button> -->
            <button type="button" class="btn" id="next">Next</button>
        </div>
    </div>
    <script src="App.js"></script>
</body>

</html>
