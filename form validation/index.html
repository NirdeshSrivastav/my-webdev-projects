<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form validation</title>
</head>

<body>

    <form action="#">
        <h1>Form Validation</h1>
        <div class="box">
            <label for="name"><span class="star">*</span>Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <p class="error" id="name-err">Name is required</p>
        </div>
        <div class="box">
            <label for="Email"><span class="star">*</span>Email:</label>
            <input type="email" name="Email" id="email" placeholder="Enter your Email">
            <p class="error" id="Email-err">Email is required</p>
        </div>
        <div class="box">
            <label for="Password"><span class="star">*</span>Password:</label>
            <input type="password" name="Password" id="password" placeholder="Enter your Password">
            <p class="error" id="Password-err">Password is required</p>
        </div>
        <button type="submit">Submit</button>
        <p class="err-msg">Please fix the errors above.</p>
    </form>


    <script src="app.js"></script>
</body>

</html>
